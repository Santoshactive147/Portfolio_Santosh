<!-- portfolio/templates/portfolio/add_project.html -->
{% extends 'base.html' %}

{% block title %}Add Project{% endblock %}

{% block content %}
    <section id="add-project">
        <h2>Add a New Project</h2>
        <form action="{% url 'add_project' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Add Project</button>
        </form>
    </section>
    {% load static %}
    <link rel="stylesheet" href="{% static 'add_project.css' %}">
{% endblock %}
