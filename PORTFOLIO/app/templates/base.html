<!-- portfolio/templates/portfolio/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Portfolio of [Your Name]">
    <title>{% block title %}Portfolio - Santosh{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  
    <link rel="stylesheet" href="{% static 'base.css' %}">

</head>
    
</head>
<body>
    <header>
        <h1>Welcome to my Portfolio </h1>
        <nav>
            <a href="{% url 'portfolio' %}">Projects</a>
            <a href="{% url 'about' %}">About</a>
            <a href="{% url 'add_project' %}">Add Projects</a>
            <a href="{% url 'contact' %}">Contact</a>
            <a href="{% url 'query_messages' %}">Messages</a>

        </nav>
        <div class="profile-photo">
            <img id="santosh-img" src="{% static 'images/santosh_img.jpg' %}" alt="Santosh's Photo">
        </div>
    </header>

    <div class="content">
        {% block content %}
        {% endblock %}
    </div>

    <footer>
        <p>&copy; 2024 Active neurons LLP . All rights reserved.</p>
    </footer>
</body>
</html>
